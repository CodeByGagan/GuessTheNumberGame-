<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="" >
        <meta name="keywords" content="game, number guessing, number game">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Number Guessing</title>
    </head>
<body>
    
    <div class="container">
        <div class="livesRemaining">
           <h1> Guess Remaining : <span id="guessLeft"><h1>5</h1></span></h1>
        </div>
        <div class="content">
            <h1> Welcome to the Number Guessing Game</h1>
            <button id="start" class="btn">Start</button>
            <div class="box">
                <form>
                    <input type="number" id="userNum" min="1" max="50" placeholder="">
                    <input type="submit" value="Check" id="Submit" class="btn">
                    <br>
                    <button id="restart" class="btn">Play Again!</button>
                </form>
            </div>
            <p id="info">Guess the number between 1 and 50 <br> All the best!</p>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Gagan-0/GuessTheNumberGame-" target="_blank" title="github">Contribute to my  <i class="fab fa-github"></i></a>

        <p>Made with <i class="fas fa-heart" title=" love " style="color: white;"></i> by Gagan</p>   
    </footer>

    <script src="script.js"></script>
</body>
</html>
